---
dependency:
  name: galaxy
driver:
  name: delegated
  options:
    managed: False
#lint: |
#  set -e
#  yamllint .
#  flake8
#  ansible-lint
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-ubuntu:xenial}
    privileged: true
    command: ${MOLECULE_COMMAND:-"sleep infinity"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}